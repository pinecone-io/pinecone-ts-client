name: Testing

on:
  workflow_call:
    inputs:
      ref:
        description: 'Branch name or SHA to checkout'
        required: false
        type: string

permissions:
  contents: read

jobs:
  setup:
    name: Setup shared resources
    runs-on: ubuntu-latest
    outputs:
      fixturesJson: ${{ steps.setup.outputs.FIXTURES_JSON }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref != '' && inputs.ref || github.ref }}

      - name: Install dependencies
        run: npm ci

      - name: Run setup script
        id: setup
        env:
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
        run: |
          SETUP_OUTPUT=$(npx ts-node ./src/integration/setup.ts 2>&1)
          FIXTURES_JSON=$(echo "$SETUP_OUTPUT" | grep "^FIXTURES_JSON=" | cut -d'=' -f2-)
          echo "FIXTURES_JSON=$FIXTURES_JSON" >> $GITHUB_OUTPUT
          # Show setup logs (not the JSON line)
          echo "$SETUP_OUTPUT" | grep -v "^FIXTURES_JSON=" || true

  integration-tests:
    needs: [setup]
    name: Run integration tests
    runs-on: ubuntu-latest
    outputs:
      fixturesJson: ${{ needs.setup.outputs.fixturesJson }}
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        pinecone_env:
          - prod
          # - staging
        node_version: [20.x, 22.x]
        config:
          [
            { runner: 'npm', jest_env: 'node' },
            { runner: 'npm', jest_env: 'edge' },
            { runner: 'bun', jest_env: 'node', bun_version: '1.2' },
          ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref != '' && inputs.ref || github.ref }}

      - name: Setup
        uses: ./.github/actions/setup
        with:
          node_version: ${{ matrix.node_version }}

      - name: Setup bun
        if: matrix.config.bun_version
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.config.bun_version }}

      - name: Run integration tests (Prod)
        if: matrix.pinecone_env == 'prod'
        env:
          CI: true
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          FIXTURES_JSON: ${{ needs.setup.outputs.fixturesJson }}
        run: ${{ matrix.config.runner }} run test:integration:${{ matrix.config.jest_env }}

      - name: Run integration tests (Staging)
        if: matrix.pinecone_env == 'staging'
        env:
          CI: true
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_CONTROLLER_HOST: 'https://api-staging.pinecone.io'
          FIXTURES_JSON: ${{ needs.setup.outputs.fixturesJson }}
        run: ${{ matrix.config.runner }} run test:integration:${{ matrix.config.jest_env }}

  teardown:
    name: Teardown shared resources
    needs: [integration-tests]
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref != '' && inputs.ref || github.ref }}

      - name: Install dependencies
        run: npm ci

      - name: Run teardown script
        env:
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          FIXTURES_JSON: ${{ needs.integration-tests.outputs.fixturesJson }}
        run: npx ts-node ./src/integration/teardown.ts

  unit-tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref != '' && inputs.ref || github.ref }}

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run tests
        env:
          CI: true
        run: npm run test:unit -- --coverage

  typescript-compilation-tests:
    name: TS compile
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tsVersion: ['~5.6.0', '~5.7.0', '~5.8.0', 'latest']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref != '' && inputs.ref || github.ref }}
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'
      - name: Install npm packages
        run: |
          npm install --ignore-scripts
        shell: bash
      - name: Build TypeScript for Pinecone
        run: npm run build
        shell: bash
      - name: install, compile, and run sample app
        shell: bash
        env:
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
        run: |
          set -x
          cd ..
          cp -r pinecone-ts-client/ts-compilation-test ts-compilation-test
          cd ts-compilation-test
          npm install typescript@${{ matrix.tsVersion }} --no-cache
          npm install '../pinecone-ts-client' --no-cache
          cat package.json
          cat package-lock.json
          npm run tsc-version
          npm run build
          npm run start

  example-app-semantic-search:
    name: 'Example app: semantic search'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout pinecone-ts-client
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref != '' && inputs.ref || github.ref }}
          path: pinecone-ts-client
      - name: Checkout semantic-search-example
        uses: actions/checkout@v4
        with:
          repository: pinecone-io/semantic-search-example
          ref: main
          path: semantic-search-example
      - name: Install and build client
        shell: bash
        run: |
          cd pinecone-ts-client
          npm install --ignore-scripts
          npm run build
      - name: Install and build sample app
        shell: bash
        run: |
          cd semantic-search-example
          npm install --no-cache
          npm install '../pinecone-ts-client'
          cat package.json
      - name: Run example tests with dev version of client
        env:
          CI: true
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_INDEX: 'semantic-search'
          PINECONE_CLOUD: 'aws'
          PINECONE_REGION: 'us-west-2'
        shell: bash
        run: |
          cd semantic-search-example
          npm run test

  external-app:
    name: external-app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref != '' && inputs.ref || github.ref }}

      - name: Run external app tests
        uses: ./.github/actions/external-app/edge
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
