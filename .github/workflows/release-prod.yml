name: 'Release: NPM Package'

on:
  workflow_dispatch:
    inputs:
      releaseMode:
        description: 'Release mode'
        required: true
        type: choice
        default: 'prod'
        options:
          - 'prod' # Production release with @latest tag
          - 'rc' # Release candidate with @RC tag
          - 'dev' # Dev release with @dev tag
      releaseType:
        description: 'Semver release type (prod only)'
        required: false
        type: choice
        default: 'patch'
        options:
          - 'patch' # bug fixes
          - 'minor' # new features, backwards compatible
          - 'major' # breaking changes
      rc_name:
        description: 'RC identifier (rc mode only)'
        required: false
        type: string
        default: '2024-07'
      runTests:
        description: 'Run tests before releasing'
        required: true
        type: choice
        default: 'true'
        options:
          - 'true'
          - 'false'

# prevent concurrent releases
concurrency:
  group: npm-release-${{ github.event.inputs.releaseMode }}
  cancel-in-progress: true

permissions:
  contents: write
  id-token: write # Required for OIDC authentication with npm trusted publishing

jobs:
  # integration-tests:
  #   if: ${{ github.event.inputs.runTests == 'true' }}
  #   uses: ./.github/workflows/pr.yml
  #   secrets: inherit

  version-and-release:
    name: Release to NPM
    # needs: integration-tests
    runs-on: ubuntu-latest
    outputs:
      tagName: ${{ steps.npm-release.outputs.release_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      # Production release using the npm-release action
      - name: Version and publish to npm (prod)
        if: github.event.inputs.releaseMode == 'prod'
        id: npm-release
        uses: ./.github/actions/npm-release
        with:
          git_email: clients@pinecone.io
          git_username: ${{ github.actor }}
          releaseType: ${{ github.event.inputs.releaseType }}

      - name: Output prod release tag
        if: github.event.inputs.releaseMode == 'prod'
        run: echo "${{ steps.npm-release.outputs.release_tag }} was published"

      # RC release - inline logic
      - name: Configure git for RC release
        if: github.event.inputs.releaseMode == 'rc'
        run: |
          git config --global user.email "clients@pinecone.io"
          git config --global user.name "${{ github.actor }}"

      - name: Bump version for RC
        if: github.event.inputs.releaseMode == 'rc'
        run: npm version prerelease --preid=rc.${{ github.event.inputs.rc_name }} --no-git-tag-version

      - name: Publish RC to npm
        if: github.event.inputs.releaseMode == 'rc'
        run: npm publish --tag=RC --provenance

      # Dev release - inline logic
      - name: Bump version for dev
        if: github.event.inputs.releaseMode == 'dev'
        run: |
          currentVersion=$(jq -r '.version' package.json)
          timestamp=$(date +%Y%m%d%H%M%S)
          devVersion="$currentVersion-dev.$timestamp"
          jq --arg newVersion "$devVersion" '.version = $newVersion' package.json > package.tmp && mv package.tmp package.json
          jq --arg newVersion "$devVersion" '.version = $newVersion' package-lock.json > package-lock.tmp && mv package-lock.tmp package-lock.json
          jq --arg newVersion "$devVersion" '.packages[""].version = $newVersion' package-lock.json > package-lock.tmp && mv package-lock.tmp package-lock.json
          jq --null-input --arg version "$devVersion" '{"name": "@pinecone-database/pinecone", "version": $version}' > src/version.json

      - name: Publish dev to npm
        if: github.event.inputs.releaseMode == 'dev'
        run: npm publish --tag dev --provenance

  build-and-publish-docs:
    name: Build and publish docs to sdk-docs
    needs: version-and-release
    if: github.event.inputs.releaseMode == 'prod'
    uses: ./.github/workflows/build-and-publish-docs.yml
    secrets: inherit
